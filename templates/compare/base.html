{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Django Admin Playground</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
  </head>
  <body>
    <div class="compare">
      <div class="view">
        <iframe id="before"  src="{% block before_url %}{% endblock %}"></iframe>
      </div>
      <div class="view">
        <iframe id="after" src="{% block after_url %}{% endblock %}"></iframe>
      </div>
    </div>
  </body>
</html>
