{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Django Admin Playground</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
      }
    </style>
  </head>
  <body class="w-screen h-screen">
    {% with params=request.resolver_match.kwargs %}
    <div class="flex w-full h-screen">
      <div class="flex-1">
        <iframe class="w-full h-full" id="before" src="{% block before_url %}{% endblock %}"></iframe>
      </div>
      <div class="flex-1">
        <iframe class="w-full h-full" id="after" src="{% block after_url %}{% endblock %}"></iframe>
      </div>
    </div>
    {% endwith %}
  </body>
</html>
